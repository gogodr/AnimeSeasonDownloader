version: '3.8'

services:
  animedownloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: animedownloader
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DOCKER=true
      - anidbUser=${anidbUser}
      - anidbPassword=${anidbPassword}
      - animeLocation=${animeLocation}
    volumes:
      # Configure the animeLocation in the app to use /app/downloads
      - ${animeLocation}:/app/anime
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/quarter"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

